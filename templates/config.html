<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <link rel="stylesheet" href="/static/css/config.css">
    <script type="text/javascript" src="/static/brython/brython.js"></script>
    <script type="text/javascript" src="/static/brython/brython_stdlib.js"></script>
</head>
<body onload="brython()">
    <div class="side-container">
        <img id="logo" src="/static/images/logo.webp" alt="">
        <div class="side-bar-container">
            <div onclick="window.location.href='/tabela/'">
                <img src="/static/images/inbox.svg" alt="inbox">
                <p>Caixa de Entrada</p>
            </div>
            <div>
                <img src="/static/images/sino.svg" alt="sino">
                <p>Notificações</p>
            </div>
            <hr>
            <div id="config-button" onclick="window.location.href='/config/'">
                <img src="/static/images/settings.svg" alt="sino">
                <p>Configurações</p>
            </div>
            <div>
                <img src="/static/images/exit.svg" alt="sino">
                <p>Sair</p>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="search-container">
            <img src="/static/images/lupa.svg" alt="">
            <input type="text" placeholder="Pesquisar configurações">
            <img src="/static/images/stairs.svg" alt="stairs">
            <img src="/static/images/sino2.svg" alt="sino2">
        </div>

        <h1>Configurações de Status</h1>
        <p>Clique e defina ou edite os status</p>

        <div class="buttons-area">
            <div class="buttons-column">
                <button class="default-button">Aviso 60 dias</button class="default-button">
                <button class="default-button">Aviso 30 dias</button class="default-button">
                <button class="default-button">Aviso 15 dias</button class="default-button">
            </div>
            <div class="buttons-column">
                <button id="plusbutton" class="added-button">+</button class="added-button">
            </div>
        </div>

        <h1>Configurações de Notificações</h1>
        <p>Clique e defina ou edite os status</p>

    </div>
</body>
<footer>
    <script type="text/python" src="/static/brython/config.py">
    </script>
</footer>
</html>
